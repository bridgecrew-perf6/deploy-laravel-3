on:
  push:
    branches:
      - master
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Install Dependencies (PHP vendors)
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist

      # - name: Update Dependencies
      #   run: composer update

      # - name: Install NPM
      #   run: npm install

      # - name: install resolve loader
      #   run: npm install resolve-url-loader@^5.0.0 --save-dev --legacy-peer-deps

      # - name: run dev
      #   run: npm run dev

      - name: Migrate Authentication Table
        run: php artisan migrate

      - name: Run Seeder User
        run: php artisan db:seed

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: laravel.junaidiar.com
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          server-dir: /repositories/deploy-laravel/
